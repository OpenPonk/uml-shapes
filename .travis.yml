language: smalltalk
sudo: false

os:
  - linux

smalltalk:
  - Pharo-5.0
  - Pharo-6.0

after_success:
  - ./scripts/run-coverage.sh

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: "gh-coverage.peteruhnak.com"
  region: eu-central-1
  local_dir: coverage-result
  upload-dir: uml-shapes/$TRAVIS_BUILD_NUMBER/
  on:
    branch: s3